<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Encriptador Alura</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img class="img-header"src="Imgs/Logo.png">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea class="textarea" name="txtarea-userui" id="txtarea-userui" placeholder=" Ingrese el texto aqui"></textarea>
            <div class="warning">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/></svg>
              Solo letras minusculas y sin acentos
            </div>
            <div class="botonera">
                <button class="btn_encriptar" onclick="procesarTexto('encriptar');">Encriptar</button>
                <button class="btn_desencriptar" onclick="procesarTexto('desencriptar');">Desencriptar</button>
            </div>
        </section>
        <section class="derecha">
                <p id="encdecode" class="salida_texto"></p>
                <img class="img-muneco" src="Imgs/Muneco.png" alt="MuÃ±eco Busqueda">
                <p class="parrafo-titulo">Ningun mensaje fue encontrado</p>
                <p class="parrafo-texto">Ingresa el texto que desees encriptar o Desencriptar</p>
                <button id="btn_copiar" class="btn_desencriptar" style="display: none;" onclick="copiarTexto();">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>Elaborado por Cristian Galvan Valencia</p><p>Alura Grupo 7 LATAM</p>
    </footer>
</body>
<script src="./js/app.js"></script>
</html>
